<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALIBABA SUMMER SALE</title>

    <!-- DaisyUI and Tailwind -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css"
      rel="stylesheet"
      type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#F8F8F8]">
    <!-- ========= Header Start ========== -->

    <header class="bg-[#F9F6E2] pb-12">
      <section
        class="container mx-auto flex items-center justify-between flex-col-reverse lg:flex-row lg:flex-nowrap">
        <!-- banner content -->
        <div class="text-center">
          <p class="text-xl md:text-3xl font-medium">---SALE FEVER---</p>
          <h1 class="text-3xl md:text-5xl font-bold mt-5 lg:mt-11">
            Purchase TK 200 or above & get
            <span class="text-[#E527B2]">20% off</span>
          </h1>
          <p class="lg:text-2xl font-semibold mt-6 lg:mt-16">
            Use Promo Code
            <button
              class="bg-[#E527B2] font-medium rounded-md lg:rounded-lg text-white px-3 lg:px-6 py-2 lg:py-3">
              SELL200
            </button>
          </p>
        </div>
        <!-- banner image -->
        <img src="./images/Summer 1.png" alt="" class="" />
      </section>
    </header>
    <!-- ========= Header End ========== -->

    <!-- ========= Main Start ========== -->
    <main class="container mx-auto">

      <!-- Kitchenware section start -->
      <section class="py-28">
        <h2 class="text-4xl font-semibold pb-8">Kitchenware</h2>
        <div class="flex gap-5">
          <div class="flex-1">
            <div class="grid gap-5 grid-cols-1 lg:grid-cols-3">
              <!-- card 1 -->
              <div class="card glass md:p-6 text-center">
                <figure class="bg-gray-300 py-4 md:py-8">
                  <img src="./images/prod1.png" alt="car!" />
                </figure>
                <div class="rating rating-md self-center mt-8">
                  <input
                    type="radio"
                    name="kitchenware-1"
                    class="mask mask-star-2 bg-orange-400" />
                  <input
                    type="radio"
                    name="kitchenware-1"
                    class="mask mask-star-2 bg-orange-400"
                     />
                  <input
                    type="radio"
                    name="kitchenware-1"
                    class="mask mask-star-2 bg-orange-400" checked />
                  <input
                    type="radio"
                    name="kitchenware-1"
                    class="mask mask-star-2 bg-orange-400" />
                  <input
                    type="radio"
                    name="kitchenware-1"
                    class="mask mask-star-2 bg-orange-400" />
                </div>
                <h2 class="my-2 text-xl font-semibold">K. Accessories</h2>
                <p class="text-xl text-gray-400 font-normal">39.00 TK</p>
              </div>
              <!-- card 2 -->
              <div class="card glass md:p-6 text-center">
                <figure class="bg-gray-300 py-4 md:py-8">
                  <img src="./images/prod2.png" alt="car!" />
                </figure>
                <div class="rating rating-md self-center mt-8 ">
                  <input
                    type="radio"
                    name="kitchenware-2"
                    class="mask mask-star-2 bg-orange-400" checked/>
                  <input
                    type="radio"
                    name="kitchenware-2"
                    class="mask mask-star-2 bg-orange-400"
                     />
                  <input
                    type="radio"
                    name="kitchenware-2"
                    class="mask mask-star-2 bg-orange-400" />
                  <input
                    type="radio"
                    name="kitchenware-2"
                    class="mask mask-star-2 bg-orange-400" />
                  <input
                    type="radio"
                    name="kitchenware-2"
                    class="mask mask-star-2 bg-orange-400" />
                </div>
                <h2 class="my-2 text-xl font-semibold">K. Accessories</h2>
                <p class="text-xl text-gray-400 font-normal">39.00 TK</p>
              </div>
              <!-- card 3 -->
              <div class="card glass md:p-6 text-center">
                <figure class="bg-gray-300 py-4 md:py-8">
                  <img src="./images/prod1.png" alt="car!" />
                </figure>
                <div class="rating rating-md self-center mt-8">
                  <input
                    type="radio"
                    name="kitchenware-3"
                    class="mask mask-star-2 bg-orange-400" />
                  <input
                    type="radio"
                    name="kitchenware-3"
                    class="mask mask-star-2 bg-orange-400"
                     />
                  <input
                    type="radio"
                    name="kitchenware-3"
                    class="mask mask-star-2 bg-orange-400" />
                  <input
                    type="radio"
                    name="kitchenware-3"
                    class="mask mask-star-2 bg-orange-400" checked/>
                  <input
                    type="radio"
                    name="kitchenware-3"
                    class="mask mask-star-2 bg-orange-400" />
                </div>
                <h2 class="my-2 text-xl font-semibold">K. Accessories</h2>
                <p class="text-xl text-gray-400 font-normal">39.00 TK</p>
              </div>
            </div>
          </div>

          <!-- Make purchase coupon -->
          <aside class="space-y-4">
            <div class="bg-white rounded-lg p-5">
              <h3 class="mb-4">Have coupon?</h3>
              <label class="input-group input-group-md">
                <input
                  type="text"
                  placeholder="Coupon code"
                  class="input input-bordered input-md" />
                <span class="bg-[#E527B2] text-white">Apply</span>
              </label>
            </div>
            <div class="bg-white rounded-lg p-5">
              <button class="btn bg-[#E527B2] text-white">Make Purchase</button>
            </div>
          </aside>
        </div>
      </section>
      <!-- Kitchenware section end -->

    </main>
    <!-- ========= Main End ========== -->

    <!-- ========= External JavaScript ========== -->
  </body>
  <!-- ========= Start ========== -->
  <!-- ========= End ========== -->
</html>
